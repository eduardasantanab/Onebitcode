<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <h3>Cadastro de qualificação</h3>
</head>

<body>
<form action="">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> -

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
    </div>
    <br>
    <div>
        <label for="data">Data de nascimento:</label>
        <input type="date" id="data" name="data"> -

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto">
    </div>
    <br>
    <div>
        <label for="nacionalidade">Nacionalidade:</label>
        <select name="nacionalidade" id="nacionalidade">
            <option value="russian">Russa</option>
            <option value="american">Americana</option>
            <option value="brazilian">Brasileira</option>
        </select> -

        Gênero:
        <label for="female">F</label>
        <input type="radio" name="genero" id="female" value="female">
        <label for="male">M</label>
        <input type="radio" name="genero" id="male" value="male">
    </div>
    <br>
    <div>
        Principais qualidades:
        <br>
        <label for="intel">Inteligência</label>
        <input type="checkbox" name="int" id="intel"> |
        <label for="res">Resiliência</label>
        <input type="checkbox" name="res" id="res"> |
        <label for="prep">Preparo físico</label>
        <input type="checkbox" name="prep" id="prep"> |
        <label for="educ">Educação</label>
        <input type="checkbox" name="educ" id="educ">
    </div>
    <br>
    <textarea name="texto" cols="30" rows="10" placeholder="Porque voce gostaria de ser aprovado?"></textarea>
    <br>
    <input type="submit">

</form>

</body>
</html>
