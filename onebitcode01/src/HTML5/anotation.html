<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
</head>
<body>
<h1>Titulo maior</h1>
<h2>titulo menor</h2>
<h3>titulo menor ainda</h3>
<p>paragrafo e textos maiores</p>

<hr>  <!--adiciona linha na pagina-->

<p><strong>em negrito</strong></p>

<ul> <!--cria lista nao ordenada-->
    <li>b</li> <!--elementos da lista-->
    <li>a</li>
    <li>c</li>
</ul>

<hr>

<ol> <!--cria lista ordenada-->
    <li>a</li> <!--elementos da lista-->
    <li>b</li>
    <li>c</li>
</ol>

<div>
    <p>seleciona um bloco de código</p>
</div>

<span>seleciona um pedaço de código</span>

<p></p>

<a href="http://google.com">Clique aqui</a> <!--cria link-->

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Saturn_during_Equinox.jpg/800px-Saturn_during_Equinox.jpg">
<!--imagem-->


<table border="1"> <!--cria tabela-->
    <tr> <!--cria linha da tabela-->
        <th>Nome</th> <!--cria tópicos das colunas da tabela-->
        <th>Data</th>
    </tr>
    <tr>
        <td>Titania</td> <!--cria conteudo das linhas da tabela-->
        <td>1787</td>
    </tr>
</table>


<br>  <!--pula a linha-->


<form action="https://www.google.com/search" method="get">
    <label for="q">O que deseja pesquisar?</label>
    <input type="text" id="q" name="q" placeholder="Pesquise ou digite um URL"> <!--caixa/barra de pesquisa p entrada-->
    <input type="submit"> <!--botao que envia para o servidor-->
    <!--o required valida para o campo de preenchimento ser obrigatorio-->
    <!-- <input type="email" id="q" name="q" placeholder="Pesquise ou digite um email" required> -->

    <!--o number pode ter um intervalo determinado min e max (validam)-->
    <!-- <input type="number" id="q" name="q" placeholder="Pesquise ou digite um numero" min="5" ma="10"> -->

    <!--o type "radio" mostra as opcoes em botao e só pode selecionar um-->
    <!--o type "checkbox" mostra as opcoes em botao e pode selecionar mais de um-->

    <!-- datalist sugere as opcoes possiveis da barra de pesquisa -->

</form>


</body>
</html>
